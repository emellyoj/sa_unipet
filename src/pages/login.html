<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<div style="height: 100%; position: absolute; width: 100%">
		<div class="row h-100">
			<!-- Coluna da esquerda -->
			<div class="col-7 h-100" style="height: 100%">
				<img class="img-fluid" src="../img/imagem.jpg" alt="">
			</div>

			<!-- Coluna da direita -->
		  	<div class="col-5 h-100">
				<div class="container mt-5 text-center"> 

					<!-- Conteúdo da coluna da direita -->
					<div class="col">
						<!-- Logo (Inserir futuramente) -->
						<img class="img-fluid" src="../img/imagem.jpg" alt="" width="100px" height="90px">

						<!-- Formulário de login -->
						<form class="text-start p-5" >
							<div>
								<label class="form-label" for="email">E-mail ou usuário</label>
								<input type="text" id="email" class="form-control">
							</div>

							<div class="mt-4">
								<label class="form-label" for="senha">Senha</label>
								<input type="password" id="senha" class="form-control">
							</div>

							<div class="mt-4 text-end">
								<input type="submit" class="btn btn-primary">
							</div>
						</form>  

					</div>
				</div>

		  	</div>
		</div>
  </div>

</body>
</html>
